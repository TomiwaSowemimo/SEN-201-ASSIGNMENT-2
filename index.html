<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EstateFlow | Premium Real Estate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">EstateFlow</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Listings</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Find your perfect home.</h1>
        <p>Browse through our handpicked luxury properties.</p>
    </header>

    <section class="properties">
        <div class="card">
            <div class="image-placeholder">Modern Villa</div>
            <div class="card-info">
                <h3>The Glass House</h3>
                <p>Lagos, Nigeria</p>
                <span class="price">₦150,000,000</span>
                <button onclick="interested()">Inquire Now</button>
            </div>
        </div>
        
        <div class="card">
            <div class="image-placeholder">Classic Estate</div>
            <div class="card-info">
                <h3>Sunset Retreat</h3>
                <p>Abuja, Nigeria</p>
                <span class="price">₦85,000,000</span>
                <button onclick="interested()">Inquire Now</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
        <footer>
    <div class="social-icons">
        <a href="#"><i class="fas fa-home"></i></a> 
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
    <p>&copy; <span id="year"></span> EstateFlow Real Estate.</p>
</footer>
</body>
</html>
